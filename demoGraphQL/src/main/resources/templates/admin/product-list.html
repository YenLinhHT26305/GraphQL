<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Product Management</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <h3 class="text-success mb-3">ðŸ›’ Product Management</h3>

  <!-- Form thÃªm sáº£n pháº©m -->
  <form th:action="@{/admin/product/create}" th:object="${productDTO}" method="post" class="row g-2 mb-3">
    <div class="col-md-3"><input type="text" th:field="*{title}" class="form-control" placeholder="Title" required></div>
    <div class="col-md-2"><input type="number" th:field="*{quantity}" class="form-control" placeholder="Quantity" required></div>
    <div class="col-md-2"><input type="number" step="0.01" th:field="*{price}" class="form-control" placeholder="Price" required></div>
    <div class="col-md-3"><input type="text" th:field="*{desc}" class="form-control" placeholder="Description"></div>
    <div class="col-md-2"><button type="submit" class="btn btn-primary w-100">ThÃªm</button></div>
  </form>

  <!-- Danh sÃ¡ch sáº£n pháº©m -->
  <table class="table table-bordered">
    <thead class="table-light">
      <tr>
        <th>ID</th><th>Title</th><th>Price</th><th>Quantity</th><th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="p : ${products}">
        <td th:text="${p.id}"></td>
        <td th:text="${p.title}"></td>
        <td th:text="${p.price}"></td>
        <td th:text="${p.quantity}"></td>
        <td th:text="${p.desc}"></td>
      </tr>
    </tbody>
  </table>
</div>
</body>
</html>
