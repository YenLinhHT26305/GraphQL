<form th:action="@{/admin/users/create}" method="post" th:object="${userDTO}">
    <div>
        <label>Họ và tên</label>
        <input type="text" th:field="*{fullname}">
        <div th:if="${#fields.hasErrors('fullname')}" 
             th:errors="*{fullname}" class="text-red-600"></div>
    </div>

    <div>
        <label>Email</label>
        <input type="email" th:field="*{email}">
        <div th:if="${#fields.hasErrors('email')}" 
             th:errors="*{email}" class="text-red-600"></div>
    </div>

    <div>
        <label>Mật khẩu</label>
        <input type="password" th:field="*{password}">
        <div th:if="${#fields.hasErrors('password')}" 
             th:errors="*{password}" class="text-red-600"></div>
    </div>

    <div>
        <label>SĐT</label>
        <input type="text" th:field="*{phone}">
        <div th:if="${#fields.hasErrors('phone')}" 
             th:errors="*{phone}" class="text-red-600"></div>
    </div>

    <button type="submit">Tạo User</button>
</form>
