<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GraphQL Product Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body { background-color: #f8f9fa; }
        h1 { margin: 20px 0; }
        .card { margin-bottom: 20px; }
        .error { color: red; font-size: 0.9em; }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center text-primary">GraphQL Product Management</h1>

    <!-- Fetch Products -->
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">üì¶ Fetch Products</div>
        <div class="card-body">
            <div class="d-flex mb-2">
                <button class="btn btn-success me-2" onclick="displayAllProductsSorted()">All Products (Price ‚Üë)</button>
                <input type="number" id="categoryId" class="form-control w-auto me-2" placeholder="Category ID">
                <button class="btn btn-info text-white" onclick="displayProductsByCategory()">By Category</button>
            </div>
            <p id="errorMessage" class="error"></p>
        </div>
    </div>

    <!-- User Management -->
    <div class="card shadow-sm">
        <div class="card-header bg-secondary text-white">üë§ User Management</div>
        <div class="card-body">
            <form id="userForm" class="row g-2">
                <div class="col-md-3">
                    <input type="text" id="userFullname" class="form-control" placeholder="Fullname">
                </div>
                <div class="col-md-3">
                    <input type="email" id="userEmail" class="form-control" placeholder="Email">
                </div>
                <div class="col-md-3">
                    <input type="password" id="userPassword" class="form-control" placeholder="Password">
                </div>
                <div class="col-md-3">
                    <input type="text" id="userPhone" class="form-control" placeholder="Phone">
                </div>
                <div class="col-12">
                    <button type="button" class="btn btn-success" onclick="createUser()">Create User</button>
                </div>
            </form>
            <div class="mt-3 d-flex">
                <input type="number" id="userId" class="form-control w-auto me-2" placeholder="User ID">
                <button class="btn btn-warning me-2" onclick="updateUser()">Update User</button>
                <button class="btn btn-danger" onclick="deleteUser()">Delete User</button>
            </div>
        </div>
    </div>

    <!-- Product Management -->
    <div class="card shadow-sm">
        <div class="card-header bg-success text-white">üõí Product Management</div>
        <div class="card-body">
            <form id="productForm" class="row g-2">
                <div class="col-md-3">
                    <input type="text" id="productTitle" class="form-control" placeholder="Title">
                </div>
                <div class="col-md-2">
                    <input type="number" id="productQuantity" class="form-control" placeholder="Quantity">
                </div>
                <div class="col-md-3">
                    <input type="text" id="productDesc" class="form-control" placeholder="Description">
                </div>
                <div class="col-md-2">
                    <input type="number" step="0.01" id="productPrice" class="form-control" placeholder="Price">
                </div>
                <div class="col-md-2">
                    <input type="number" id="productUserId" class="form-control" placeholder="User ID">
                </div>
                <div class="col-md-6">
                    <input type="text" id="productCategoryIds" class="form-control" placeholder="Category IDs (comma-separated)">
                </div>
                <div class="col-12">
                    <button type="button" class="btn btn-success" onclick="createProduct()">Create Product</button>
                </div>
            </form>
            <div class="mt-3 d-flex">
                <input type="number" id="productId" class="form-control w-auto me-2" placeholder="Product ID">
                <button class="btn btn-warning me-2" onclick="updateProduct()">Update Product</button>
                <button class="btn btn-danger" onclick="deleteProduct()">Delete Product</button>
            </div>
        </div>
    </div>

    <!-- Category Management -->
    <div class="card shadow-sm">
        <div class="card-header bg-info text-white">üè∑Ô∏è Category Management</div>
        <div class="card-body">
            <form id="categoryForm" class="row g-2">
                <div class="col-md-4">
                    <input type="text" id="categoryName" class="form-control" placeholder="Name">
                </div>
                <div class="col-md-8">
                    <input type="text" id="categoryImages" class="form-control" placeholder="Images (comma-separated)">
                </div>
                <div class="col-12">
                    <button type="button" class="btn btn-success" onclick="createCategory()">Create Category</button>
                </div>
            </form>
            <div class="mt-3 d-flex">
                <input type="number" id="categoryIdUpdate" class="form-control w-auto me-2" placeholder="Category ID">
                <button class="btn btn-warning me-2" onclick="updateCategory()">Update Category</button>
                <button class="btn btn-danger" onclick="deleteCategory()">Delete Category</button>
            </div>
        </div>
    </div>

    <!-- Results -->
    <div class="card shadow-sm">
        <div class="card-header bg-dark text-white">
            <h5 id="resultTitle" class="mb-0">Products</h5>
        </div>
        <div class="card-body">
            <ul id="productsList" class="list-group"></ul>
        </div>
    </div>
</div>

<script>
    // TODO: add JS: sendGraphQLRequest, displayAllProductsSorted, displayProductsByCategory,
    // createUser, updateUser, deleteUser, createProduct, updateProduct,
    // deleteProduct, createCategory, updateCategory, deleteCategory, renderResults
</script>
</body>
</html>
