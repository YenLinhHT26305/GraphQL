<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Trang chủ người dùng</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <h3 class="text-primary">🛍️ Xin chào User!</h3>
  <a href="/logout" class="btn btn-outline-danger mb-3">Đăng xuất</a>

  <h5>Sản phẩm hiện có:</h5>
  <ul class="list-group">
    <li class="list-group-item" th:each="p : ${products}">
      <b th:text="${p.title}"></b> — <span th:text="${p.price}"></span>₫
    </li>
  </ul>
</div>
</body>
</html>
