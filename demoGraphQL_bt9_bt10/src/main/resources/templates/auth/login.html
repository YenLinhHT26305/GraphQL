<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Đăng nhập</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light d-flex align-items-center justify-content-center"
	style="height: 100vh;">

	<form th:action="@{/login}" method="post"
		class="p-4 bg-white rounded shadow" style="width: 350px;">
		<h4 class="text-center mb-4">🔐 Đăng nhập hệ thống</h4>

		<!-- Email -->
		<div class="mb-3">
			<label class="form-label">Email</label> 
			<input type="email"
				class="form-control" name="email" placeholder="Nhập email" required>
		</div>

		<!-- Password -->
		<div class="mb-3">
			<label class="form-label">Mật khẩu</label> <input type="password"
				class="form-control" name="password" placeholder="Nhập mật khẩu"
				required>
		</div>


		<button class="btn btn-primary w-100" type="submit">Đăng nhập</button>

		<!-- Thông báo lỗi -->
		<div class="mt-3 text-center text-danger" th:if="${param.error}">
			❌ Sai thông tin đăng nhập hoặc không có quyền truy cập!</div>

		<div class="mt-3 text-center text-success" th:if="${param.logout}">
			✅ Đăng xuất thành công!</div>
	</form>

</body>
</html>
