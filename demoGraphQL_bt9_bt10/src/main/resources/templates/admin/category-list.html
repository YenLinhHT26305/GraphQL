<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Category Management</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <h3 class="text-info mb-3">🏷️ Category Management</h3>

  <!-- Form thêm mới -->
  <form th:action="@{/admin/category/create}" th:object="${categoryDTO}" method="post" class="row g-2 mb-3">
    <div class="col-md-4">
      <input type="text" th:field="*{name}" class="form-control" placeholder="Category name" required>
    </div>
    <div class="col-md-6">
      <input type="text" th:field="*{images}" class="form-control" placeholder="Images (comma-separated)">
    </div>
    <div class="col-md-2">
      <button type="submit" class="btn btn-success w-100">Thêm</button>
    </div>
  </form>

  <!-- Danh sách -->
  <table class="table table-bordered">
    <thead class="table-light">
      <tr>
        <th>ID</th><th>Name</th><th>Images</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="c : ${categories}">
        <td th:text="${c.id}"></td>
        <td th:text="${c.name}"></td>
        <td th:text="${c.images}"></td>
      </tr>
    </tbody>
  </table>
</div>
</body>
</html>
